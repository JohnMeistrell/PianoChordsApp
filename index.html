<script type="text/javascript">

    function actClear() {

      var elookForId = document.getElementById("lookfor");
      elookForId.innerHTML = "Notes";

    }

    function clickMe(keypressed) {

      /* Show note that was pressed. */
      var eShowIt = document.getElementById(keypressed);
      eShowIt.style.visibility = "visible" ;

      /* Add to Chord to search. */
      var elookForId = document.getElementById("lookfor");
      var lookForChord = elookForId.innerText;
          lookForChord = lookForChord + " " + keypressed;
      elookForId.innerHTML = lookForChord;


      const myArray = lookForChord.split(" ", 4);

      let Note1 = myArray[1]; if(Note1 === undefined){ Note1 = ''; }
      let Note2 = myArray[2]; if(Note2 === undefined){ Note2 = ''; }
      let Note3 = myArray[3]; if(Note3 === undefined){ Note3 = ''; }
      let Note4 = myArray[4]; if(Note4 === undefined){ Note4 = ''; }

      var chordInvert1 = '.Notes' + Note1 + Note2 + Note3 + Note4;
      var chordInvert2 = '.Notes' + Note2 + Note3 + Note4 + Note1;
      var chordInvert3 = '.Notes' + Note3 + Note4 + Note1 + Note1;

/* ADD boxs 1st 2nd inversion to hide/show list */
/* ADD 4th note */
/*

LOTS LETTER NOTE LISTS add theses https://www.piano-keyboard-guide.com/piano-chords.html

https://en.wikipedia.org/wiki/List_of_chords

*/

      var classLookForChord = chordInvert1;
      console.log("LookFor 1st: " + classLookForChord);
      var foundIt = document.querySelector(classLookForChord);
      if (foundIt) { foundIt.classList.add('show'); console.log("Found Chord 1st: " + classLookForChord); showAll(classLookForChord);  }

      var classLookForChord = chordInvert2;
      console.log("LookFor 2nd: " + classLookForChord);
      var foundIt = document.querySelector(classLookForChord);
      if (foundIt) { foundIt.classList.add('show'); console.log("Found Chord 2nd: " + classLookForChord); showAll(classLookForChord);  }
